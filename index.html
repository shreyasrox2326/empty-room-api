<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Room Searcher</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
        
        :root {
            --primary-color: #00ff00;
            --bg-color: #000000;
            --bg-alt-color: #111111;
            --border-color: #333333;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--bg-color);
            color: var(--primary-color);
            height: 100vh;
            overflow: hidden; /* Prevent overall scrollbars */
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: glow 2s ease-in-out infinite alternate;
            flex-shrink: 0; /* Prevent header from shrinking */
        }

        /* Custom double outline box for the header */
        .header-box {
            position: relative;
            display: inline-block; /* To wrap content tightly */
            padding: 5px 10px;
            margin: 0 auto;
        }

        .header-box::before,
        .header-box::after {
            content: '';
            position: absolute;
            border: 2px solid var(--primary-color);
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
        }

        .header-box::after {
            top: -5px; /* Offset for the second border */
            left: -5px;
            width: calc(100% + 10px);
            height: calc(100% + 10px);
        }

        .header-text {
            position: relative; /* Ensure text is above pseudo-elements */
            z-index: 1;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 10px var(--primary-color); }
            to { text-shadow: 0 0 20px var(--primary-color), 0 0 30px var(--primary-color); }
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            flex-shrink: 0;
        }
        
        .color-selector, .bg-selector {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .color-btn {
            width: 30px;
            height: 30px;
            border: 2px solid var(--primary-color);
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 4px; /* Added for consistency */
        }
        
        .color-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px currentColor;
        }
        
        .color-btn.active {
            box-shadow: 0 0 15px currentColor;
            transform: scale(1.2);
        }
        
        .no-delay-input {
            background: var(--bg-alt-color);
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            padding: 10px;
            font-family: inherit;
            font-size: 14px;
            width: 300px;
            position: relative;
            border-radius: 4px; /* Added for consistency */
        }
        
        .no-delay-container {
            position: relative;
            display: inline-block;
        }
        
        .no-delay-toggle {
            position: absolute;
            right: -30px; /* Adjusted position */
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--primary-color);
            cursor: pointer;
            font-size: 16px;
            padding: 5px; /* Added padding for easier tapping */
        }
        
        .no-delay-counter {
            position: absolute;
            top: -20px;
            right: 0;
            font-size: 10px;
            color: var(--primary-color);
        }
        
        .no-delay-input:focus {
            outline: none;
            box-shadow: 0 0 10px var(--primary-color);
        }
        
        .screen {
            border: 3px solid var(--primary-color);
            background: var(--bg-alt-color);
            padding: 20px;
            margin-bottom: 20px;
            min-height: 400px;
            position: relative;
            box-shadow: 0 0 20px rgba(0,255,0,0.3);
            flex-grow: 1; /* Allow screen to take available height */
            overflow-y: auto; /* Allow internal scrolling if content overflows */
            border-radius: 8px; /* Added for consistency */
        }
        
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .menu-item {
            background: var(--bg-color);
            border: 2px solid var(--primary-color);
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            border-radius: 4px; /* Added for consistency */
        }
        
        .menu-item:hover, .menu-item.selected {
            background: var(--primary-color);
            color: var(--bg-color);
            box-shadow: 0 0 15px var(--primary-color);
        }
        
        .menu-item::before {
            content: attr(data-key);
            position: absolute;
            top: 5px;
            right: 10px;
            font-size: 12px;
            opacity: 0.7;
        }
        
        .input-section {
            margin-top: 20px;
        }
        
        .keypad {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 300px;
            margin: 20px auto;
        }
        
        .key {
            background: var(--bg-color);
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            padding: 15px;
            cursor: pointer;
            font-family: inherit;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.2s ease;
            border-radius: 4px; /* Added for consistency */
        }
        
        .key:hover, .key:active {
            background: var(--primary-color);
            color: var(--bg-color);
            transform: scale(0.95);
        }
        
        .seven-segment {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .segment-wrapper {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .segment-display {
            background: var(--bg-color);
            border: 2px solid var(--primary-color);
            padding: 15px;
            min-width: 120px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            position: relative;
            cursor: pointer; /* Make it clickable */
            border-radius: 4px; /* Added for consistency */
        }
        
        .segment-display.active {
            background: var(--primary-color);
            color: var(--bg-color);
            box-shadow: 0 0 10px var(--primary-color);
        }
        
        .segment-display::before {
            content: attr(data-label);
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            background: var(--bg-alt-color);
            padding: 2px 6px;
            color: var(--primary-color);
            white-space: nowrap;
            min-width: 60px;
            border-radius: 4px;
            border: 1px solid var(--primary-color); /* Added border for label */
        }

        .arrow-buttons {
            display: flex;
            justify-content: space-between;
            width: 100%; /* Ensure arrows span the width of the segment display */
            margin-top: 5px;
            opacity: 0; /* Hidden by default */
            transition: opacity 0.3s ease;
        }

        .segment-display.active + .arrow-buttons {
            opacity: 1; /* Show when active */
        }
        
        .arrow-btn {
            background: var(--bg-color);
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            padding: 5px 10px;
            cursor: pointer;
            font-family: inherit;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.2s ease;
            border-radius: 4px; /* Added for consistency */
        }

        .arrow-btn:hover {
            background: var(--primary-color);
            color: var(--bg-color);
        }
        
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
            flex-shrink: 0;
        }
        
        .btn {
            background: var(--bg-color);
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            padding: 12px 24px;
            cursor: pointer;
            font-family: inherit;
            font-size: 16px;
            transition: all 0.3s ease;
            border-radius: 4px; /* Added for consistency */
        }
        
        .btn:hover {
            background: var(--primary-color);
            color: var(--bg-color);
            box-shadow: 0 0 10px var(--primary-color);
        }
        
        .result-display {
            background: var(--bg-color);
            border: 2px solid var(--primary-color);
            padding: 20px;
            margin-top: 20px;
            white-space: pre-wrap;
            font-family: inherit;
            max-height: 300px; /* Limit height */
            overflow-y: auto; /* Allow scrolling for results */
            border-radius: 4px; /* Added for consistency */
        }
        
        .mobile-step {
            display: none;
        }
        
        @media (max-width: 768px) {
            .header {
                margin-bottom: 15px; /* Reduce margin on mobile */
            }
            .header h1 {
                font-size: 1.2em; /* Adjust font size for mobile */
            }
            .header-box {
                padding: 2px 5px; /* Adjust padding for mobile */
            }
            .header-box::after {
                top: -3px; /* Adjust offset for mobile */
                left: -3px;
                width: calc(100% + 6px);
                height: calc(100% + 6px);
            }

            .menu-grid {
                grid-template-columns: 1fr;
            }
            
            .mobile-step {
                display: block;
            }
            
            .desktop-all {
                display: none;
            }
            
            .seven-segment {
                flex-direction: column;
                align-items: center;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
                gap: 10px; /* Reduce gap on mobile */
            }

            .no-delay-input {
                width: 90%; /* Make input wider on mobile */
            }

            .screen {
                padding: 10px; /* Reduce padding on mobile */
            }
        }
        
        .loading {
            text-align: center;
            font-size: 18px;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .scanline {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--primary-color);
            animation: scanline 2s linear infinite;
            opacity: 0.5;
        }
        
        @keyframes scanline {
            0% { transform: translateY(0); }
            100% { transform: translateY(400px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-box">
                <h1 class="header-text">TERMINAL ROOM SEARCHER</h1>
            </div>
        </div>
        
        <div class="controls">
            <div class="color-selector">
                <span>COLOR: </span>
                <div class="color-btn" data-color="#00ff00" style="background: #00ff00;"></div>
                <div class="color-btn" data-color="#ff00ff" style="background: #ff00ff;"></div>
                <div class="color-btn" data-color="#00ffff" style="background: #00ffff;"></div>
                <div class="color-btn" data-color="#ff0000" style="background: #ff0000;"></div>
                <div class="color-btn" data-color="#ffff00" style="background: #ffff00;"></div>
            </div>
            
            <div class="bg-selector">
                <span>BG: </span>
                <div class="color-btn" data-bg="black" style="background: #000000; border-color: #666;"></div>
                <div class="color-btn" data-bg="theme" style="background: #111111; border-color: #666;"></div>
            </div>
            
            <div class="no-delay-container">
                <input type="password" class="no-delay-input" placeholder="No-delay key (32 hex chars)" id="noDelayKey" maxlength="32">
                <button class="no-delay-toggle" id="noDelayToggle">👁</button>
                <div class="no-delay-counter" id="noDelayCounter"></div>
            </div>
        </div>
        
        <div class="screen">
            <div class="scanline"></div>
            <div id="content">
                <div class="loading">INITIALIZING TERMINAL...</div>
            </div>
        </div>
    </div>

    <script>
        // Audio context for sound effects
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
        // Sound effects
        const playSound = (frequency, duration = 100) => {
            // Check if audioContext is suspended and resume if necessary
            if (audioContext.state === 'suspended') {
                audioContext.resume().then(() => {
                    _play(frequency, duration);
                }).catch(e => console.error("AudioContext resume failed", e));
            } else {
                _play(frequency, duration);
            }
        };

        const _play = (frequency, duration) => {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = frequency;
            oscillator.type = 'square';
            
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration / 1000);
            
            oscillator.start();
            oscillator.stop(audioContext.currentTime + duration / 1000);
        };
        
        // Global variables
        let currentState = 'menu';
        let selectedAction = null;
        let selectedIndex = 0;
        let currentStep = 0;
        let inputData = {};
        let apiActions = [];
        let isMobile = window.innerWidth <= 768;
        let activeSegmentId = null; // To keep track of the currently active segment for mobile input

        const API_BASE = 'https://empty-room-api.onrender.com';
        
        // Color theme management
        const colorBtns = document.querySelectorAll('.color-btn[data-color]');
        const bgBtns = document.querySelectorAll('.color-btn[data-bg]');
        const root = document.documentElement.style; // This variable stores the CSSStyleDeclaration object
        
        colorBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                playSound(800, 50);
                colorBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                root.setProperty('--primary-color', btn.dataset.color);
                // Update background color if in theme mode
                if (document.querySelector('.bg-selector .color-btn.active').dataset.bg === 'theme') {
                    updateThemeBackground();
                }
            });
        });
        
        bgBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                playSound(800, 50);
                bgBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                if (btn.dataset.bg === 'black') {
                    root.setProperty('--bg-color', '#000000');
                    root.setProperty('--bg-alt-color', '#111111');
                } else {
                    updateThemeBackground();
                }
            });
        });
        
        // Initialize first color
        colorBtns[0].classList.add('active');
        bgBtns[0].classList.add('active');
        
        // Helper functions for color conversion
        const hexToDarkRgb = (hex) => {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            // Darken the RGB values significantly for the background
            return `rgb(${Math.floor(r * 0.05)}, ${Math.floor(g * 0.05)}, ${Math.floor(b * 0.05)})`;
        };
        
        const lightenColor = (rgb, amount) => {
            const values = rgb.match(/\d+/g);
            const r = Math.min(255, parseInt(values[0]) + Math.floor(255 * amount));
            const g = Math.min(255, parseInt(values[1]) + Math.floor(255 * amount));
            const b = Math.min(255, parseInt(values[2]) + Math.floor(255 * amount));
            return `rgb(${r}, ${g}, ${b})`;
        };

        const updateThemeBackground = () => {
            // Corrected: getComputedStyle needs an Element, not a CSSStyleDeclaration object
            const primaryColor = getComputedStyle(document.documentElement).getPropertyValue('--primary-color').trim();
            const darkBg = hexToDarkRgb(primaryColor);
            root.setProperty('--bg-color', darkBg);
            root.setProperty('--bg-alt-color', lightenColor(darkBg, 0.1));
        };
        
        // No-delay key handlers
        const noDelayInput = document.getElementById('noDelayKey');
        const noDelayToggle = document.getElementById('noDelayToggle');
        const noDelayCounter = document.getElementById('noDelayCounter');
        
        noDelayInput.addEventListener('input', (e) => {
            const value = e.target.value;
            if (value.length > 0) {
                noDelayCounter.textContent = `${value.length}/32`;
                noDelayCounter.style.display = 'block';
            } else {
                noDelayCounter.style.display = 'none';
            }
        });
        
        noDelayToggle.addEventListener('click', () => {
            playSound(800, 50);
            if (noDelayInput.type === 'password') {
                noDelayInput.type = 'text';
                noDelayToggle.textContent = '🙈';
            } else {
                noDelayInput.type = 'password';
                noDelayToggle.textContent = '👁';
            }
        });
        
        // Fetch API actions
        const initializeApp = async () => {
            try {
                const response = await fetch(API_BASE + '/');
                const data = await response.json();
                apiActions = data.slice(1); // Skip the message
                showMenu();
            } catch (error) {
                document.getElementById('content').innerHTML = `
                    <div style="color: #ff0000; text-align: center;">
                        ERROR: Could not connect to API<br>
                        ${error.message}
                    </div>
                `;
            }
        };
        
        const showMenu = () => {
            currentState = 'menu';
            selectedIndex = 0;
            const content = document.getElementById('content');
            
            let html = `
                <div style="text-align: center; margin-bottom: 20px;">
                    <h2>SELECT ACTION</h2>
                    <p>Use arrow keys or click to select</p>
                </div>
                <div class="menu-grid">
            `;
            
            apiActions.forEach((action, index) => {
                html += `
                    <div class="menu-item ${index === selectedIndex ? 'selected' : ''}" 
                         data-index="${index}" data-key="${index + 1}">
                        <strong>${action.Action}</strong><br>
                        <small>${action.Format}</small>
                    </div>
                `;
            });
            
            html += '</div>';
            content.innerHTML = html;
            
            // Add click handlers
            document.querySelectorAll('.menu-item').forEach(item => {
                item.addEventListener('click', () => {
                    playSound(1000, 100);
                    selectAction(parseInt(item.dataset.index));
                });
            });
            // Ensure back to menu sound plays even if clicked
            document.querySelector('.btn[onclick="showMenu()"]') && document.querySelector('.btn[onclick="showMenu()"]').addEventListener('click', () => playSound(800, 100));
        };
        
        const selectAction = (index) => {
            selectedAction = apiActions[index];
            inputData = {};
            currentStep = 0;
            activeSegmentId = null; // Reset active segment on new action

            if (isMobile) {
                showMobileInput();
            } else {
                showDesktopInput();
            }
        };
        
        const showDesktopInput = () => {
            currentState = 'input';
            const content = document.getElementById('content');
            const action = selectedAction;
            
            let html = `
                <div style="text-align: center; margin-bottom: 20px;">
                    <h2>${action.Action}</h2>
                    <button class="btn" onclick="showMenu()">← Back to Menu</button>
                </div>
                <div class="desktop-all">
            `;
            
            // Room input (if needed)
            if (action.Format.includes('roomname=')) {
                html += `
                    <div class="input-section">
                        <h3>Room Name: <span id="roomDisplay">____</span></h3>
                        <div class="keypad">
                            <div class="key" data-value="A">A</div>
                            <div class="key" data-value="B">B</div>
                            <div class="key" data-value="C">C</div>
                            <div class="key" data-value="D">D</div>
                            <div class="key" data-value="0">0</div>
                            <div class="key" data-value="1">1</div>
                            <div class="key" data-value="2">2</div>
                            <div class="key" data-value="3">3</div>
                            <div class="key" data-value="4">4</div>
                            <div class="key" data-value="5">5</div>
                            <div class="key" data-value="6">6</div>
                            <div class="key" data-value="7">7</div>
                            <div class="key" data-value="8">8</div>
                            <div class="key" data-value="9">9</div>
                            <div class="key" data-value="clear">CLR</div>
                            <div class="key" data-value="backspace">←</div>
                        </div>
                    </div>
                `;
            }
            
            // Day and time inputs
            if (action.Format.includes('day=')) {
                html += `
                    <div class="input-section">
                        <h3>Day and Time Selection</h3>
                        <div class="seven-segment">
                            <div class="segment-wrapper">
                                <div class="segment-display" data-label="DAY" id="dayDisplay">MON</div>
                                <div class="arrow-buttons">
                                    <button class="arrow-btn" data-direction="-1" data-target="dayDisplay">&lt;</button>
                                    <button class="arrow-btn" data-direction="1" data-target="dayDisplay">&gt;</button>
                                </div>
                            </div>
                            ${action.Format.includes('time=') && !action.Format.includes('starttime=') ? `
                            <div class="segment-wrapper">
                                <div class="segment-display" data-label="HOUR" id="hourDisplay">09</div>
                                <div class="arrow-buttons">
                                    <button class="arrow-btn" data-direction="-1" data-target="hourDisplay">&lt;</button>
                                    <button class="arrow-btn" data-direction="1" data-target="hourDisplay">&gt;</button>
                                </div>
                            </div>
                            <div class="segment-wrapper">
                                <div class="segment-display" data-label="MIN" id="minDisplay">00</div>
                                <div class="arrow-buttons">
                                    <button class="arrow-btn" data-direction="-1" data-target="minDisplay">&lt;</button>
                                    <button class="arrow-btn" data-direction="1" data-target="minDisplay">&gt;</button>
                                </div>
                            </div>
                            <div class="segment-wrapper">
                                <div class="segment-display" data-label="AM/PM" id="ampmDisplay">AM</div>
                                <div class="arrow-buttons">
                                    <button class="arrow-btn" data-direction="-1" data-target="ampmDisplay">&lt;</button>
                                    <button class="arrow-btn" data-direction="1" data-target="ampmDisplay">&gt;</button>
                                </div>
                            </div>
                            ` : ''}
                        </div>
                        ${action.Format.includes('starttime=') ? `
                            <div class="seven-segment">
                                <div class="segment-wrapper">
                                    <div class="segment-display" data-label="START HR" id="startHourDisplay">09</div>
                                    <div class="arrow-buttons">
                                        <button class="arrow-btn" data-direction="-1" data-target="startHourDisplay">&lt;</button>
                                        <button class="arrow-btn" data-direction="1" data-target="startHourDisplay">&gt;</button>
                                    </div>
                                </div>
                                <div class="segment-wrapper">
                                    <div class="segment-display" data-label="START MIN" id="startMinDisplay">00</div>
                                    <div class="arrow-buttons">
                                        <button class="arrow-btn" data-direction="-1" data-target="startMinDisplay">&lt;</button>
                                        <button class="arrow-btn" data-direction="1" data-target="startMinDisplay">&gt;</button>
                                    </div>
                                </div>
                                <div class="segment-wrapper">
                                    <div class="segment-display" data-label="START AM/PM" id="startAmpmDisplay">AM</div>
                                    <div class="arrow-buttons">
                                        <button class="arrow-btn" data-direction="-1" data-target="startAmpmDisplay">&lt;</button>
                                        <button class="arrow-btn" data-direction="1" data-target="startAmpmDisplay">&gt;</button>
                                    </div>
                                </div>
                            </div>
                            <div class="seven-segment">
                                <div class="segment-wrapper">
                                    <div class="segment-display" data-label="END HR" id="endHourDisplay">05</div>
                                    <div class="arrow-buttons">
                                        <button class="arrow-btn" data-direction="-1" data-target="endHourDisplay">&lt;</button>
                                        <button class="arrow-btn" data-direction="1" data-target="endHourDisplay">&gt;</button>
                                    </div>
                                </div>
                                <div class="segment-wrapper">
                                    <div class="segment-display" data-label="END MIN" id="endMinDisplay">00</div>
                                    <div class="arrow-buttons">
                                        <button class="arrow-btn" data-direction="-1" data-target="endMinDisplay">&lt;</button>
                                        <button class="arrow-btn" data-direction="1" data-target="endMinDisplay">&gt;</button>
                                    </div>
                                </div>
                                <div class="segment-wrapper">
                                    <div class="segment-display" data-label="END AM/PM" id="endAmpmDisplay">PM</div>
                                    <div class="arrow-buttons">
                                        <button class="arrow-btn" data-direction="-1" data-target="endAmpmDisplay">&lt;</button>
                                        <button class="arrow-btn" data-direction="1" data-target="endAmpmDisplay">&gt;</button>
                                    </div>
                                </div>
                            </div>
                        ` : ''}
                    </div>
                `;
            }
            
            html += `
                </div>
                <div class="action-buttons">
                    <button class="btn" onclick="executeAction()">Execute</button>
                </div>
                <div id="result" class="result-display" style="display: none;"></div>
            `;
            
            content.innerHTML = html;
            setupDesktopHandlers();
        };
        
        const showMobileInput = () => {
            currentState = 'mobile_input';
            const action = selectedAction;
            const steps = [];
            
            if (action.Format.includes('roomname=')) steps.push('room');
            if (action.Format.includes('day=')) steps.push('day');
            // For interval selection, skip the general 'time' step
            if (action.Format.includes('time=') && !action.Format.includes('starttime=')) steps.push('time');
            if (action.Format.includes('starttime=')) {
                steps.push('starttime');
                steps.push('endtime');
            }
            
            showMobileStep(steps);
        };
        
        const showMobileStep = (steps) => {
            const content = document.getElementById('content');
            const action = selectedAction;
            const currentStepType = steps[currentStep];
            
            let html = `
                <div style="text-align: center; margin-bottom: 20px;">
                    <h2>${action.Action}</h2>
                    <p>Step ${currentStep + 1} of ${steps.length}</p>
                    <button class="btn" onclick="showMenu()">← Back to Menu</button>
                </div>
            `;
            
            if (currentStepType === 'room') {
                html += `
                    <div class="input-section">
                        <h3>Enter Room Name: <span id="roomDisplay">____</span></h3>
                        <div class="keypad">
                            <div class="key" data-value="A">A</div>
                            <div class="key" data-value="B">B</div>
                            <div class="key" data-value="C">C</div>
                            <div class="key" data-value="D">D</div>
                            <div class="key" data-value="0">0</div>
                            <div class="key" data-value="1">1</div>
                            <div class="key" data-value="2">2</div>
                            <div class="key" data-value="3">3</div>
                            <div class="key" data-value="4">4</div>
                            <div class="key" data-value="5">5</div>
                            <div class="key" data-value="6">6</div>
                            <div class="key" data-value="7">7</div>
                            <div class="key" data-value="8">8</div>
                            <div class="key" data-value="9">9</div>
                            <div class="key" data-value="clear">CLR</div>
                            <div class="key" data-value="backspace">←</div>
                        </div>
                    </div>
                `;
            } else if (currentStepType === 'day') {
                html += `
                    <div class="input-section">
                        <h3>Select Day</h3>
                        <div class="seven-segment">
                            <div class="segment-wrapper">
                                <div class="segment-display ${activeSegmentId === 'dayDisplay' ? 'active' : ''}" data-label="DAY" id="dayDisplay">MON</div>
                                <div class="arrow-buttons">
                                    <button class="arrow-btn" data-direction="-1" data-target="dayDisplay">&lt;</button>
                                    <button class="arrow-btn" data-direction="1" data-target="dayDisplay">&gt;</button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            } else if (currentStepType === 'time' || currentStepType === 'starttime' || currentStepType === 'endtime') {
                const label = currentStepType === 'time' ? 'Time' : 
                             currentStepType === 'starttime' ? 'Start Time' : 'End Time';
                const hourId = currentStepType === 'time' ? 'hourDisplay' : currentStepType === 'starttime' ? 'startHourDisplay' : 'endHourDisplay';
                const minId = currentStepType === 'time' ? 'minDisplay' : currentStepType === 'starttime' ? 'startMinDisplay' : 'endMinDisplay';
                const ampmId = currentStepType === 'time' ? 'ampmDisplay' : currentStepType === 'starttime' ? 'startAmpmDisplay' : 'endAmpmDisplay';

                html += `
                    <div class="input-section">
                        <h3>Select ${label}</h3>
                        <div class="seven-segment">
                            <div class="segment-wrapper">
                                <div class="segment-display ${activeSegmentId === hourId ? 'active' : ''}" data-label="HOUR" id="${hourId}">09</div>
                                <div class="arrow-buttons">
                                    <button class="arrow-btn" data-direction="-1" data-target="${hourId}">&lt;</button>
                                    <button class="arrow-btn" data-direction="1" data-target="${hourId}">&gt;</button>
                                </div>
                            </div>
                            <div class="segment-wrapper">
                                <div class="segment-display ${activeSegmentId === minId ? 'active' : ''}" data-label="MIN" id="${minId}">00</div>
                                <div class="arrow-buttons">
                                    <button class="arrow-btn" data-direction="-1" data-target="${minId}">&lt;</button>
                                    <button class="arrow-btn" data-direction="1" data-target="${minId}">&gt;</button>
                                </div>
                            </div>
                            <div class="segment-wrapper">
                                <div class="segment-display ${activeSegmentId === ampmId ? 'active' : ''}" data-label="AM/PM" id="${ampmId}">AM</div>
                                <div class="arrow-buttons">
                                    <button class="arrow-btn" data-direction="-1" data-target="${ampmId}">&lt;</button>
                                    <button class="arrow-btn" data-direction="1" data-target="${ampmId}">&gt;</button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }
            
            html += `
                <div class="action-buttons">
                    ${currentStep > 0 ? '<button class="btn" onclick="previousStep()">← Previous</button>' : ''}
                    <button class="btn" onclick="nextStep()">
                        ${currentStep === steps.length - 1 ? 'Execute' : 'Next →'}
                    </button>
                </div>
            `;
            
            content.innerHTML = html;
            setupMobileHandlers(currentStepType, steps);
        };
        
        const setupDesktopHandlers = () => {
            // Room keypad
            document.querySelectorAll('.key').forEach(key => {
                key.addEventListener('click', () => {
                    playSound(1200, 80);
                    handleRoomInput(key.dataset.value);
                });
            });
            
            // Seven segment displays - click to activate
            document.querySelectorAll('.segment-display').forEach(display => {
                display.addEventListener('click', () => {
                    playSound(900, 60);
                    document.querySelectorAll('.segment-display').forEach(d => d.classList.remove('active'));
                    display.classList.add('active');
                    activeSegmentId = display.id; // Set active segment
                });
            });

            // Arrow buttons for desktop
            document.querySelectorAll('.arrow-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    playSound(600, 50);
                    const targetId = btn.dataset.target;
                    const direction = parseInt(btn.dataset.direction);
                    adjustSegmentValue(targetId, direction);
                });
            });
            
            initializeInputValues();
        };
        
        const setupMobileHandlers = (stepType, steps) => {
            if (stepType === 'room') {
                document.querySelectorAll('.key').forEach(key => {
                    key.addEventListener('click', () => {
                        playSound(1200, 80);
                        handleRoomInput(key.dataset.value);
                    });
                });
            }

            // Seven segment displays - click to activate on mobile
            document.querySelectorAll('.segment-display').forEach(display => {
                display.addEventListener('click', () => {
                    playSound(900, 60);
                    document.querySelectorAll('.segment-display').forEach(d => d.classList.remove('active'));
                    display.classList.add('active');
                    activeSegmentId = display.id; // Set active segment
                });
            });

            // Arrow buttons for mobile
            document.querySelectorAll('.arrow-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    playSound(600, 50);
                    const targetId = btn.dataset.target;
                    const direction = parseInt(btn.dataset.direction);
                    adjustSegmentValue(targetId, direction);
                });
            });
            
            initializeInputValues();
        };
        
        const initializeInputValues = () => {
            inputData.room = inputData.room || '';
            inputData.day = inputData.day || 'MON';
            inputData.hour = inputData.hour || 9;
            inputData.minute = inputData.minute || 0;
            inputData.ampm = inputData.ampm || 'AM';
            inputData.startHour = inputData.startHour || 9;
            inputData.startMinute = inputData.startMinute || 0;
            inputData.startAmpm = inputData.startAmpm || 'AM';
            inputData.endHour = inputData.endHour || 5;
            inputData.endMinute = inputData.endMinute || 0;
            inputData.endAmpm = inputData.endAmpm || 'PM';
            
            updateDisplays();
        };
        
        const updateDisplays = () => {
            const roomDisplay = document.getElementById('roomDisplay');
            const dayDisplay = document.getElementById('dayDisplay');
            const hourDisplay = document.getElementById('hourDisplay');
            const minDisplay = document.getElementById('minDisplay');
            const ampmDisplay = document.getElementById('ampmDisplay');
            const startHourDisplay = document.getElementById('startHourDisplay');
            const startMinDisplay = document.getElementById('startMinDisplay');
            const startAmpmDisplay = document.getElementById('startAmpmDisplay');
            const endHourDisplay = document.getElementById('endHourDisplay');
            const endMinDisplay = document.getElementById('endMinDisplay');
            const endAmpmDisplay = document.getElementById('endAmpmDisplay');
            
            if (roomDisplay) roomDisplay.textContent = inputData.room.padEnd(4, '_');
            if (dayDisplay) dayDisplay.textContent = inputData.day;
            if (hourDisplay) hourDisplay.textContent = inputData.hour.toString().padStart(2, '0');
            if (minDisplay) minDisplay.textContent = inputData.minute.toString().padStart(2, '0');
            if (ampmDisplay) ampmDisplay.textContent = inputData.ampm;
            if (startHourDisplay) startHourDisplay.textContent = inputData.startHour.toString().padStart(2, '0');
            if (startMinDisplay) startMinDisplay.textContent = inputData.startMinute.toString().padStart(2, '0');
            if (startAmpmDisplay) startAmpmDisplay.textContent = inputData.startAmpm;
            if (endHourDisplay) endHourDisplay.textContent = inputData.endHour.toString().padStart(2, '0');
            if (endMinDisplay) endMinDisplay.textContent = inputData.endMinute.toString().padStart(2, '0');
            if (endAmpmDisplay) endAmpmDisplay.textContent = inputData.endAmpm;
        };
        
        const handleRoomInput = (value) => {
            if (value === 'clear') {
                inputData.room = '';
            } else if (value === 'backspace') {
                inputData.room = inputData.room.slice(0, -1);
            } else if (inputData.room.length < 4) {
                inputData.room += value;
            }
            updateDisplays();
        };
        
        const nextStep = () => {
            playSound(1000, 100);
            if (currentState === 'mobile_input') {
                const steps = [];
                if (selectedAction.Format.includes('roomname=')) steps.push('room');
                if (selectedAction.Format.includes('day=')) steps.push('day');
                if (selectedAction.Format.includes('time=') && !selectedAction.Format.includes('starttime=')) steps.push('time');
                if (selectedAction.Format.includes('starttime=')) {
                    steps.push('starttime');
                    steps.push('endtime');
                }
                
                if (currentStep < steps.length - 1) {
                    currentStep++;
                    activeSegmentId = null; // Reset active segment when moving to next step
                    showMobileStep(steps);
                } else {
                    executeAction();
                }
            }
        };
        
        const previousStep = () => {
            playSound(800, 100);
            if (currentStep > 0) {
                currentStep--;
                const steps = [];
                if (selectedAction.Format.includes('roomname=')) steps.push('room');
                if (selectedAction.Format.includes('day=')) steps.push('day');
                if (selectedAction.Format.includes('time=') && !selectedAction.Format.includes('starttime=')) steps.push('time');
                if (selectedAction.Format.includes('starttime=')) {
                    steps.push('starttime');
                    steps.push('endtime');
                }
                activeSegmentId = null; // Reset active segment when moving to previous step
                showMobileStep(steps);
            }
        };
        
        const executeAction = async () => {
            playSound(1500, 200);
            const resultDiv = document.getElementById('result') || createResultDiv();
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = 'EXECUTING...';
            
            let url = API_BASE + selectedAction.Format.split('?')[0];
            const params = new URLSearchParams();
            
            if (selectedAction.Format.includes('roomname=')) {
                params.append('roomname', inputData.room);
            }
            if (selectedAction.Format.includes('day=')) {
                params.append('day', inputData.day);
            }
            // Only append 'time' if it's not an interval query
            if (selectedAction.Format.includes('time=') && !selectedAction.Format.includes('starttime=')) {
                const timeStr = `${inputData.hour.toString().padStart(2, '0')}:${inputData.minute.toString().padStart(2, '0')} ${inputData.ampm}`;
                params.append('time', timeStr);
            }
            if (selectedAction.Format.includes('starttime=')) {
                const startTimeStr = `${inputData.startHour.toString().padStart(2, '0')}:${inputData.startMinute.toString().padStart(2, '0')} ${inputData.startAmpm}`;
                const endTimeStr = `${inputData.endHour.toString().padStart(2, '0')}:${inputData.endMinute.toString().padStart(2, '0')} ${inputData.endAmpm}`;
                params.append('starttime', startTimeStr);
                params.append('endtime', endTimeStr);
            }
            
            const noDelayKey = document.getElementById('noDelayKey').value;
            if (noDelayKey) {
                params.append('no-delay-key', noDelayKey);
            }
            
            if (params.toString()) {
                url += '?' + params.toString();
            }
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                resultDiv.innerHTML = JSON.stringify(data, null, 2);
            } catch (error) {
                resultDiv.innerHTML = `ERROR: ${error.message}`;
            }
        };
        
        const createResultDiv = () => {
            const div = document.createElement('div');
            div.id = 'result';
            div.className = 'result-display';
            div.style.display = 'none';
            document.getElementById('content').appendChild(div);
            return div;
        };
        
        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            // Prevent default scrolling behavior for arrow keys
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                e.preventDefault();
            }
            
            if (currentState === 'menu') {
                if (e.key === 'ArrowUp') {
                    playSound(600, 50);
                    selectedIndex = Math.max(0, selectedIndex - 1);
                    updateMenuSelection();
                } else if (e.key === 'ArrowDown') {
                    playSound(600, 50);
                    selectedIndex = Math.min(apiActions.length - 1, selectedIndex + 1);
                    updateMenuSelection();
                } else if (e.key === 'Enter') {
                    playSound(1000, 100);
                    selectAction(selectedIndex);
                } else if (e.key >= '1' && e.key <= '8') {
                    const index = parseInt(e.key) - 1;
                    if (index < apiActions.length) {
                        playSound(1000, 100);
                        selectAction(index);
                    }
                }
            } else if (currentState === 'input' || currentState === 'mobile_input') {
                if (e.key === 'Escape') {
                    playSound(800, 100); // Play sound for back to menu
                    showMenu();
                } else if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
                    playSound(600, 50);
                    navigateSegments(e.key);
                } else if (e.key === 'ArrowUp' || e.key === 'ArrowDown') {
                    playSound(600, 50);
                    adjustActiveSegment(e.key);
                } else if (e.key === 'Enter') {
                    playSound(1000, 100);
                    if (currentState === 'mobile_input') {
                        nextStep();
                    } else {
                        executeAction();
                    }
                } else if (e.key === 'Backspace') {
                    playSound(1200, 80);
                    handleRoomInput('backspace');
                } else if (/[ABCD0-9]/.test(e.key.toUpperCase())) {
                    playSound(1200, 80);
                    handleRoomInput(e.key.toUpperCase());
                } else {
                    // Handle day/time typing
                    handleSegmentTyping(e.key.toUpperCase());
                }
            }
        });
        
        const updateMenuSelection = () => {
            document.querySelectorAll('.menu-item').forEach((item, index) => {
                item.classList.toggle('selected', index === selectedIndex);
            });
        };
        
        const navigateSegments = (direction) => {
            const segments = document.querySelectorAll('.segment-display');
            let currentIndex = -1;
            
            segments.forEach((segment, index) => {
                if (segment.classList.contains('active')) {
                    currentIndex = index;
                }
            });
            
            if (currentIndex === -1 && segments.length > 0) {
                // If no segment is active, activate the first one
                segments[0].classList.add('active');
                activeSegmentId = segments[0].id;
                return;
            }

            if (direction === 'ArrowLeft' && currentIndex > 0) {
                segments[currentIndex].classList.remove('active');
                segments[currentIndex - 1].classList.add('active');
                activeSegmentId = segments[currentIndex - 1].id;
            } else if (direction === 'ArrowRight' && currentIndex < segments.length - 1) {
                segments[currentIndex].classList.remove('active');
                segments[currentIndex + 1].classList.add('active');
                activeSegmentId = segments[currentIndex + 1].id;
            }
        };
        
        const adjustActiveSegment = (direction) => {
            const activeSegment = document.querySelector('.segment-display.active');
            if (!activeSegment) return;
            
            const id = activeSegment.id;
            const increment = direction === 'ArrowUp' ? 1 : -1;
            
            adjustSegmentValue(id, increment);
        };

        const adjustSegmentValue = (id, increment) => {
            if (id === 'dayDisplay') {
                const days = ['MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT', 'SUN'];
                const currentIndex = days.indexOf(inputData.day);
                const newIndex = (currentIndex + increment + days.length) % days.length;
                inputData.day = days[newIndex];
            } else if (id.includes('hour') || id.includes('Hour')) {
                const field = id.includes('start') ? 'startHour' : id.includes('end') ? 'endHour' : 'hour';
                inputData[field] = Math.max(1, Math.min(12, inputData[field] + increment));
            } else if (id.includes('min') || id.includes('Min')) {
                const field = id.includes('start') ? 'startMinute' : id.includes('end') ? 'endMinute' : 'minute';
                inputData[field] = Math.max(0, Math.min(59, inputData[field] + increment));
            } else if (id.includes('ampm') || id.includes('Ampm')) {
                const field = id.includes('start') ? 'startAmpm' : id.includes('end') ? 'endAmpm' : 'ampm';
                inputData[field] = inputData[field] === 'AM' ? 'PM' : 'AM';
            }
            
            updateDisplays();
        };
        
        const handleSegmentTyping = (key) => {
            const activeSegment = document.querySelector('.segment-display.active');
            if (!activeSegment) return;
            
            const id = activeSegment.id;
            playSound(1200, 80);
            
            if (id === 'dayDisplay') {
                handleDayTyping(key);
            } else if (id.includes('ampm') || id.includes('Ampm')) {
                handleAmPmTyping(key, id);
            }
        };
        
        const handleDayTyping = (key) => {
            const days = ['MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT', 'SUN'];
            const currentDay = inputData.day;
            
            if (key === 'M') {
                inputData.day = 'MON';
            } else if (key === 'T') {
                // Could be TUE or THU
                inputData.day = 'TUE';
            } else if (key === 'W') {
                inputData.day = 'WED';
            } else if (key === 'F') {
                inputData.day = 'FRI';
            } else if (key === 'S') {
                // Could be SAT or SUN
                inputData.day = 'SAT';
            } else if (currentDay === 'TUE' && key === 'H') {
                inputData.day = 'THU';
            } else if (currentDay === 'SAT' && key === 'U') {
                inputData.day = 'SUN';
            }
            
            updateDisplays();
        };
        
        const handleAmPmTyping = (key, id) => {
            const field = id.includes('start') ? 'startAmpm' : id.includes('end') ? 'endAmpm' : 'ampm';
            
            if (key === 'A') {
                inputData[field] = 'AM';
            } else if (key === 'P') {
                inputData[field] = 'PM';
            }
            
            updateDisplays();
        };
        
        // Window resize handler
        window.addEventListener('resize', () => {
            const wasMobile = isMobile;
            isMobile = window.innerWidth <= 768;
            
            if (wasMobile !== isMobile && (currentState === 'input' || currentState === 'mobile_input')) {
                if (isMobile) {
                    showMobileInput();
                } else {
                    showDesktopInput();
                }
            }
        });
        
        // Initialize app
        initializeApp();
        
        // Enable audio context on first user interaction
        document.addEventListener('click', () => {
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
        }, { once: true });
    </script>
</body>
</html>
